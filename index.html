<!DOCTYPE html>
<html>
<head>
    <title>Math Project</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <h1>
        <div class="header">Math is better in JavaScript </div>

    </h1>
    <div class="container">
        <div>
            <script type="text/javascript">
                var answer = 0;
                answer = 4+4;
                document.write("4 + 4 = " + answer);
                answer = 8+8;
                document.write("<br/>8 + 8 = " +answer);
                answer = 32-15;
                document.write("<br/>32 - 15 = " +answer);
                answer = 78-35;
                document.write("<br/>78 - 35 = " +answer);
                answer = 18*5;
                document.write("<br/>18 x 5 = " +answer);
                answer = 4*100;
                document.write("<br/>4 x 100 = " +answer);
                answer = 20/5;
                document.write("<br/>20 / 5 = " +answer);
                answer = 40/4;
                document.write("<br/>40 / 4 = " +answer);
                answer = 15%4;
                document.write("<br/>15 % 4 = " +answer);
                answer = 32%9;
                document.write("<br/>32 % 9 = " +answer);
                answer = 5;
                document.write("<br/> answer = " + answer);
                answer++;
                document.write("<br/> answer ++ = " + answer++);
                document.write("<br/> answer ++ = " + answer++);
                answer = 7;
                document.write("<br/> answer = " + answer);
                answer--;
                document.write("<br/> answer -- = " + answer);
                answer--;
                document.write("<br/> answer -- = " + answer);



            </script>
        </div>
    </div>
    <div class="footer">

        <p><a href="http://nellison.mccdgm.net/index.html">Assignment Index</a></p>
    </div>
</body>
</html>
